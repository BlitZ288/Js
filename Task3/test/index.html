    <script >

    class MyArray extends Array{
      first()
      {
          return this[0];
      }
      last()
      {
          return this[this.length-1];
      }
      random()
      {
          let randomIndex = Math.floor(Math.random() * this.length);
          return this[randomIndex];
      }
    }
    let myarr = new MyArray(1,2,3,5,6,9,7,9);

  </script>
